<div class="paginator">
  <div
    class="paginator__prev"
    [ngClass]="{ 'paginator__prev--disabled': isLoading() }"
    (click)="onPrevClicked()"
  >
    Prev
  </div>
  <div class="paginator__page">
    <div class="paginator__item-wrapper">{{ currentPage() }}</div>
  </div>
  <div
    class="paginator__next"
    [ngClass]="{ 'paginator__next--disabled': isLoading() }"
    (click)="onNextClicked()"
  >
    Next
  </div>
</div>
